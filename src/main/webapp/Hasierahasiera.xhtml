<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Rides App - Main Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: 80px auto;
            padding: 40px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        h2 {
            margin-bottom: 30px;
            color: #333;
        }

        .menu-button {
            display: block;
            width: 70%;
            margin: 15px auto;
            padding: 15px 0;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }

        .menu-button:hover {
            background-color: #0056b3;
        }
    </style>
</h:head>

<h:body>
    <h:form id="menuForm">
        <div class="container">
            <h2>Welcome to Rides App</h2>

            <!-- Login Button -->
            <h:commandButton value="Login" 
                             action="login" 
                             styleClass="menu-button" />

            <!-- Sign Up Button -->
            <h:commandButton value="Sign Up" 
                             action="signup" 
                             styleClass="menu-button" />

            <!-- Query Rides Button -->
            <h:commandButton value="Query Rides" 
                             action="query" 
                             styleClass="menu-button" />
        </div>
    </h:form>
</h:body>
</html>
